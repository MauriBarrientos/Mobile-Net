<!DOCTYPE html>
<html>
<head>
  <title>Clasificador de Imágenes MobileNet</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clasificador de Imágenes MobileNet</h1>
  <!-- Input para seleccionar una imagen -->
  <input type="file" id="inputImagen" accept="image/*" onchange="previsualizarImagen(event)">
  <!-- Div para mostrar la vista previa de la imagen seleccionada -->
  <div id="vistaPreviaImagen"></div>
  <!-- Botón para iniciar la clasificación de la imagen -->
  <button onclick="clasificarImagen()">Clasificar Imagen</button>
  <!-- Div para mostrar los resultados de la clasificación -->
  <div id="resultados"></div>

  <script src="script.js"></script>
</body>
</html>
